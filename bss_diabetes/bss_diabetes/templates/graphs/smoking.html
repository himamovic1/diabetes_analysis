{% extends "layout.html" %}

{% block page_content %}
    <h1>Smoking graph should go here</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <canvas id="smokingChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        $(function () {
            var data_values = {{ data_values | safe }};

            var ctx = document.getElementById('smokingChart').getContext('2d');
            window.myLine = app.charts.smoking.render(ctx, data_values);
        });
    </script>
{% endblock %}
