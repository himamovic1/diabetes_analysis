{% extends "layout.html" %}

{% block page_content %}
    <h1>Uticaj nasljednih faktora na dijabetes</h1>

    <p>
        Nasljedni faktori često igraju glavnu ulogu u pojavi dijabetesa kod određene individue.
    </p>

    <div class="col-sm-8 col-sm-offset-2 chart-dimensions">
        <canvas id="diabetesHistoryChart" width="400" height="400"></canvas>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        $(function () {
            var data_values = {{ data_values | safe }};

            var ctx = document.getElementById('diabetesHistoryChart').getContext('2d');
            window.myLine = app.charts.diabetesHistory.render(ctx, data_values);
        });
    </script>
{% endblock %}
