{% extends "layout.html" %}

{% block page_content %}
    <h1>Uticaj nasljednih faktora na dijabetes</h1>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        $(function () {
            var data_values = {{ data_values | safe }};

            var ctx = document.getElementById('diabetesHistoryChart').getContext('2d');
            window.myLine = app.charts.diabetesHistory.render(ctx, data_values);
        });
    </script>
{% endblock %}
