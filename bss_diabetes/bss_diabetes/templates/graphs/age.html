{% extends "layout.html" %}

{% block page_content %}
    <h1>Age graph should go here</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 chart-dimensions">
                <canvas id="ageChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        $(function () {
            var data_labels = {{ data_labels | safe }};
            var data_values = {{ data_values | safe }}

            var ctx = document.getElementById('ageChart').getContext('2d');
            window.myLine = app.charts.age.render(ctx, data_labels, data_values);
        });
    </script>
{% endblock %}
